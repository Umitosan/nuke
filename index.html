<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Talk to the web page</title>
  </head>
  <body>
    <div class="container">
      <h1>Talk to the web page</h1>
      <p>Click a button to say something to the web page. See what it says back!</p>

      <button class="btn btn-primary" id="hello">Say "hello"</button>
      <button class="btn btn-inverse" id="goodbye">Say "goodbye"</button>
      <button class="btn btn-info" id="stop">Say "stop copying me!"</button>
      <button class="btn btn-danger" id="warhead">Arm Nuclear Warhead</button>

      <div class="row">
        <div class="col-md-4">
          <h2>You said:</h2>
          <ul class="unstyled" id="user">
            <!-- <li>This is a test.</li> -->
          </ul>
        </div>

        <div class="col-md-4">
          <h2>The web page said back:</h2>
          <ul class="unstyled" id="webpage">
            <!-- <li>This is a test as well.</li> -->
          </ul>
        </div>

        <div class="col-md-4">
          <h2>Nuclear Status:</h2>
          <ul class="unstyled" id="silo">
            <!-- <li>This is a test as well.</li> -->
          </ul>
        </div>

      </div>

      <div class="row" id="castlebravo">
        <p>Nuclear observation post #1.</p>
        <p>Nuclear observation post #2.</p>
        <p id="bikiniatol">Nuclear testing ground</p>
        <p>Nuclear observation post #4.</p>
        <p>Nuclear observation post #5.</p>
      </row>

    </div>
  </body>
</html>
